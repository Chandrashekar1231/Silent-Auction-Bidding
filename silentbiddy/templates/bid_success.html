<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        .winner {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }
        .winner span {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .link {
            font-size: 1.1rem;
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bid Submitted Successfully!</h1>
        {% if winner %}
            <p class="winner">The winner is <span>{{ winner }}</span> with a bid price of ${{ highest_bid }}.</p>
        {% else %}
            <p>No bids have been placed yet.</p>
        {% endif %}
        <a class="link" href="{% url 'submit_bid' %}">Place another bid</a>
    </div>
</body>
</html>
